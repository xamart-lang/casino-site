<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Shop</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=1.2.2" />
    <link rel="stylesheet" href="assets/fontawesome-free-6.7.2-web/css/all.min.css">

</head>

<body>
    <header>
    <div class="container navigation">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="assets/images/logotemp.png" width="70px"></a>            </div>
            <i class="fa-solid fa-burger menu-icon" onclick="menutoggle()"></i>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home <i class="fa-solid fa-house hover"></i></a></li>
                    <li><a href="about.html">About Gambling <i class="fa-solid fa-book-open hover"></i></a></li>
                    <li><a href="shop.html">Marketplace <i class="fa-solid fa-store hover"></i></a></li>
                    <li><a href="games.html">Start Winning <i class="fa-solid fa-sack-dollar hover"></i></a></li>
                    <li><a href="support.html">Support <i class="fa-solid fa-circle-info hover"></i></a></li>
                    <li><a href="account.html">Account <i class="fa-solid fa-user hover"></i></a></li> 
                </ul>
            </nav>
        </div>
    </div>
    </header>
    <div class="container hero">
        <div class="row">
        <div class="col-2 home">
            <img src="assets/images/betterthanthem.png" alt="">
        </div>
        <div class="col-2">
            <h1>Welcome to the Casino Shop</h1>
            <p>Discover exclusive skins, flairs, and badges to prove that you are better than everyone else</p>
        </div>
        </div>
    </div>

    <!-- Dice Skins div -->
    <div class="container dice">
        <h2 class="title">Popular Dice Skins</h2>
        <div class="scrollmenu">
            <!-- Example cards -->
            <div class="card hover">
                <img src="assets/images/dice/1.png" alt="Dice Skin 1">
                <h1>Dice Skin 1</h1>
                <p>Price: $0.99</p>
                <button class="buy hover">Buy Now!</button>
            </div>
            <!-- Repeat for more dice -->
        </div>
    </div>

    <!-- Flairs div -->
    <div class="container flairs">
        <h2 class="title">Flairs & Badges</h2>
        <div class="scrollmenu">
            <div class="card hover">
                <img src="assets/images/flairs/gold.png" alt="Gold Flair">
                <h1>Gold Flair</h1>
                <p>Price: $1.49</p>
                <button class="buy hover">Buy Now!</button>
            </div>
            <!-- Add more flairs here -->
        </div>
    </div>

    <script>
        var MenuItems = document.getElementById("MenuItems");
        
        MenuItems.style.maxHeight = "0px";
        
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "500px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
